<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Askerbot – Demo</title>
  <style>
    :root {
      --bot-width: 380px;
      --bot-height: 560px;
      --radius: 16px;
      --primary: #0f172a;
      --cyan: #06b6d4;
      --blue: #3b82f6;
      --gray-50: #f8fafc;
      --gray-100: #f1f5f9;
      --gray-200: #e2e8f0;
      --gray-600: #475569;
      --gray-800: #1e293b;
      --shadow: 0 18px 60px rgba(0, 0, 0, 0.35);
      --shadow-sm: 0 4px 12px rgba(0, 0, 0, 0.15);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      background: transparent;
      color: #333;
      line-height: 1.5;
      overflow-x: hidden;
    }

    /* Bot Container */
    .ga-bot {
      position: fixed;
      bottom: 24px;
      right: 24px;
      z-index: 2147483000;
      font-family: inherit;
    }

    /* Bot Button */
    .ga-bot__button {
      background: transparent;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      position: relative;
      padding: 0;
      margin: 0;
    }

    .ga-bot__button:hover {
      transform: scale(1.05);
    }

    .ga-bot__button:focus {
      outline: 2px solid var(--cyan);
      outline-offset: 2px;
      border-radius: 8px;
    }

    /* Bot Panel */
    .ga-bot__panel {
      position: absolute;
      bottom: 80px;
      right: 0;
      width: var(--bot-width);
      max-height: 70vh;
      background: white;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      opacity: 0;
      transform: translateY(20px) scale(0.95);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      pointer-events: none;
      overflow: hidden;
    }

    .ga-bot--open .ga-bot__panel {
      opacity: 1;
      transform: translateY(0) scale(1);
      pointer-events: auto;
    }

    /* Panel Header */
    .ga-bot__header {
      background: var(--gray-50);
      padding: 16px;
      border-bottom: 1px solid var(--gray-200);
      display: flex;
      align-items: center;
      gap: 12px;
      flex-shrink: 0;
    }

    .ga-bot__header strong {
      flex: 1;
      font-size: 16px;
      color: var(--gray-800);
    }

    .ga-bot__close {
      background: none;
      border: none;
      font-size: 24px;
      color: var(--gray-600);
      cursor: pointer;
      padding: 4px;
      border-radius: 4px;
      transition: background-color 0.2s;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .ga-bot__close:hover,
    .ga-bot__close:focus {
      background: var(--gray-200);
      outline: 2px solid var(--cyan);
      outline-offset: 2px;
    }

    /* CTA Buttons */
    .ga-bot__cta {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-top: 8px;
    }

    .ga-bot__cta button {
      background: white;
      border: 1px solid var(--gray-200);
      border-radius: 20px;
      padding: 6px 12px;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.2s;
      color: var(--gray-800);
      flex: 1;
      min-width: 0;
    }

    .ga-bot__cta button:hover,
    .ga-bot__cta button:focus {
      background: var(--cyan);
      border-color: var(--cyan);
      color: white;
      outline: none;
    }

    /* Messages */
    .ga-bot__messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      scroll-behavior: smooth;
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 12px;
      min-height: 200px;
    }

    .ga-bot__message {
      padding: 12px 16px;
      border-radius: var(--radius);
      max-width: 85%;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease-in;
    }

    .ga-bot__message--user {
      background: var(--cyan);
      color: white;
      align-self: flex-end;
      margin-left: auto;
    }

    .ga-bot__message--assistant {
      background: var(--gray-100);
      color: var(--gray-800);
      align-self: flex-start;
    }

    .ga-bot__message--error {
      background: #fee2e2;
      color: #dc2626;
      align-self: flex-start;
    }

    /* Sources */
    .ga-bot__sources {
      margin-top: 8px;
      padding-top: 8px;
      border-top: 1px solid var(--gray-200);
    }

    .ga-bot__sources-title {
      font-size: 12px;
      color: var(--gray-600);
      margin-bottom: 4px;
    }

    .ga-bot__sources-list {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .ga-bot__sources-list a {
      color: var(--cyan);
      text-decoration: none;
      font-size: 12px;
      padding: 2px 0;
    }

    .ga-bot__sources-list a:hover {
      text-decoration: underline;
    }

    /* Typing Indicator */
    .ga-bot__typing {
      padding: 16px;
      color: var(--gray-600);
      font-style: italic;
      font-size: 14px;
      border-top: 1px solid var(--gray-200);
    }

    /* Form */
    .ga-bot__form {
      padding: 16px;
      border-top: 1px solid var(--gray-200);
      display: flex;
      gap: 8px;
      flex-shrink: 0;
    }

    .ga-bot__form input {
      flex: 1;
      border: 1px solid var(--gray-200);
      border-radius: 20px;
      padding: 10px 16px;
      font-size: 14px;
      background: white;
      transition: border-color 0.2s;
    }

    .ga-bot__form input:focus {
      outline: none;
      border-color: var(--cyan);
      box-shadow: 0 0 0 2px rgba(6, 182, 212, 0.2);
    }

    .ga-bot__form button {
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 20px;
      padding: 10px 16px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
      white-space: nowrap;
    }

    .ga-bot__form button:hover,
    .ga-bot__form button:focus {
      background: var(--gray-800);
      outline: 2px solid var(--cyan);
      outline-offset: 2px;
    }

    .ga-bot__form button:disabled {
      background: var(--gray-200);
      color: var(--gray-600);
      cursor: not-allowed;
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive */
    @media (max-width: 480px) {
      .ga-bot {
        bottom: 16px;
        right: 16px;
      }

      .ga-bot__panel {
        width: calc(100vw - 32px);
        max-width: var(--bot-width);
        right: -16px;
      }

      .ga-bot__messages {
        min-height: 150px;
      }
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .ga-bot__message {
        animation: none;
      }
      
      .ga-bot__panel {
        transition: opacity 0.2s;
        transform: none;
      }
    }
  </style>
</head>
<body>
  <div class="ga-bot" id="gaBot">
    <button class="ga-bot__button" id="gaBotBtn" aria-haspopup="dialog" aria-expanded="false" aria-controls="gaBotPanel" title="Åpne Gabrielsen AI">
      <img src="./logo.png" alt="Gabrielsen AI" style="width: 192px; height: 192px;" />
    </button>

    <section id="gaBotPanel" class="ga-bot__panel" role="dialog" aria-modal="true" aria-label="Askerbot – demo">
      <header class="ga-bot__header">
        <strong>Askerbot – demo</strong>
        <div class="ga-bot__cta">
          <button data-quick="Se terminliste">Se terminliste</button>
          <button data-quick="Kontakt oss">Kontakt oss</button>
          <button data-quick="Meld på camp">Meld på camp</button>
        </div>
        <button class="ga-bot__close" aria-label="Lukk chat">&times;</button>
      </header>

      <ol class="ga-bot__messages" id="gaMsgs" aria-live="polite"></ol>
      <div class="ga-bot__typing" id="gaTyping" hidden>Askerbot skriver…</div>

      <form class="ga-bot__form" id="gaForm" autocomplete="off">
        <input id="gaInput" type="text" inputmode="text" placeholder="Skriv en melding …" aria-label="Skriv en melding" />
        <button id="gaSend" type="submit">Send</button>
      </form>
    </section>
  </div>

  <script>
    /**
     * Gabrielsen AI Chatbot Widget
     * Minimal, tilgjengelig chatbot for iframe embedding
     */
    (function() {
      'use strict';

      // DOM elements
      const bot = document.getElementById('gaBot');
      const button = document.getElementById('gaBotBtn');
      const panel = document.getElementById('gaBotPanel');
      const messages = document.getElementById('gaMsgs');
      const typing = document.getElementById('gaTyping');
      const form = document.getElementById('gaForm');
      const input = document.getElementById('gaInput');
      const sendButton = document.getElementById('gaSend');

      // State
      let isOpen = false;
      let messagesHistory = [];
      let isInitialized = false;
      let debounceTimer = null;

      // Focus trap elements
      const focusableElements = 'button, input, textarea, select, details, [tabindex]:not([tabindex="-1"])';
      
      /**
       * Toggle bot panel
       */
      function toggleBot() {
        isOpen = !isOpen;
        bot.classList.toggle('ga-bot--open', isOpen);
        button.setAttribute('aria-expanded', isOpen.toString());
        
        if (isOpen) {
          panel.setAttribute('aria-hidden', 'false');
          if (!isInitialized) {
            initializeBot();
          }
          // Focus first focusable element in panel
          setTimeout(() => {
            const firstFocusable = panel.querySelector(focusableElements);
            if (firstFocusable) firstFocusable.focus();
          }, 100);
        } else {
          panel.setAttribute('aria-hidden', 'true');
          button.focus();
        }
      }

      /**
       * Initialize bot with welcome message
       */
      function initializeBot() {
        if (isInitialized) return;
        
        addMessage('Hei! Jeg er Askerbot, Asker Fotballs digitale assistent. Hvordan kan jeg hjelpe deg i dag?', 'assistant');
        isInitialized = true;
      }

      /**
       * Add message to chat
       */
      function addMessage(content, type = 'user', sources = null) {
        const li = document.createElement('li');
        li.className = `ga-bot__message ga-bot__message--${type}`;
        
        if (sources && sources.length > 0) {
          li.innerHTML = `
            <div>${escapeHtml(content)}</div>
            <div class="ga-bot__sources">
              <div class="ga-bot__sources-title">Kilder:</div>
              <ul class="ga-bot__sources-list">
                ${sources.map(source => `<li><a href="${escapeHtml(source.url)}" target="_blank" rel="noopener">${escapeHtml(source.title)}</a></li>`).join('')}
              </ul>
            </div>
          `;
        } else {
          li.textContent = content;
        }
        
        messages.appendChild(li);
        scrollToBottom();
        
        // Add to history
        messagesHistory.push({ role: type === 'assistant' ? 'assistant' : 'user', content });
      }

      /**
       * Scroll to bottom of messages
       */
      function scrollToBottom() {
        messages.scrollTop = messages.scrollHeight;
      }

      /**
       * Escape HTML
       */
      function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
      }

      /**
       * Show/hide typing indicator
       */
      function setTyping(show) {
        typing.hidden = !show;
        if (show) {
          sendButton.disabled = true;
          input.disabled = true;
        } else {
          sendButton.disabled = false;
          input.disabled = false;
        }
      }

      /**
       * Send message to API
       */
      async function sendMessage(messageText) {
        const trimmedMessage = messageText.trim();
        if (!trimmedMessage) return;

        // Add user message
        addMessage(trimmedMessage, 'user');
        
        // Show typing
        setTyping(true);
        
        try {
          const response = await fetch('/.netlify/functions/chat', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              messages: messagesHistory
            })
          });

          if (!response.ok) {
            throw new Error(`HTTP ${response.status}`);
          }

          const data = await response.json();
          
          // Add assistant response
          addMessage(data.reply, 'assistant', data.sources);
          
        } catch (error) {
          console.error('Chat error:', error);
          addMessage('Fikk ikke kontakt med Askerbot. Prøv igjen senere.', 'error');
        } finally {
          setTyping(false);
          input.focus();
        }
      }

      /**
       * Handle form submission
       */
      function handleSubmit(e) {
        e.preventDefault();
        
        // Debounce to prevent double submission
        if (debounceTimer) {
          clearTimeout(debounceTimer);
        }
        
        debounceTimer = setTimeout(() => {
          const message = input.value.trim();
          if (message) {
            input.value = '';
            sendMessage(message);
          }
        }, 200);
      }

      /**
       * Handle quick buttons
       */
      function handleQuickButton(e) {
        const message = e.target.dataset.quick;
        if (message) {
          sendMessage(message);
        }
      }

      /**
       * Focus trap for accessibility
       */
      function trapFocus(e) {
        if (!isOpen) return;
        
        const focusableElements = panel.querySelectorAll(focusableElements);
        const firstFocusable = focusableElements[0];
        const lastFocusable = focusableElements[focusableElements.length - 1];

        if (e.key === 'Tab') {
          if (e.shiftKey) {
            if (document.activeElement === firstFocusable) {
              lastFocusable.focus();
              e.preventDefault();
            }
          } else {
            if (document.activeElement === lastFocusable) {
              firstFocusable.focus();
              e.preventDefault();
            }
          }
        }
      }

      /**
       * Handle keyboard shortcuts
       */
      function handleKeydown(e) {
        if (e.key === 'Escape' && isOpen) {
          e.preventDefault();
          toggleBot();
        } else if (e.key === 'Tab') {
          trapFocus(e);
        }
      }

      // Event listeners
      button.addEventListener('click', toggleBot);
      document.querySelector('.ga-bot__close').addEventListener('click', toggleBot);
      form.addEventListener('submit', handleSubmit);
      document.addEventListener('keydown', handleKeydown);
      
      // Quick buttons
      document.querySelectorAll('[data-quick]').forEach(btn => {
        btn.addEventListener('click', handleQuickButton);
      });

      // Initialize
      panel.setAttribute('aria-hidden', 'true');
    })();
  </script>
</body>
</html>
